<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   FamilySpace - Create an Account
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-white font-roboto">
  <div class="min-h-screen flex flex-col items-center justify-center">
   <div class="flex flex-col md:flex-row items-center justify-center w-full max-w-4xl mx-auto p-4">
    <div class="w-full md:w-1/2 p-6">
     <div class="flex items-center mb-8">
      <i class="fas fa-users text-red-600 text-3xl mr-2">
      </i>
      <span class="text-2xl font-bold">
       FamilySpace
      </span>
     </div>
     <div class="bg-white shadow-lg rounded-lg p-8">
      <h2 class="text-2xl font-bold mb-6">
       Create an Account
      </h2>
      <form>
       <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="full-name">
         Full Name
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="full-name" placeholder="Full Name" type="text"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
         Email Address
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" placeholder="Email Address" type="email"/>
       </div>
       <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
         Password
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="Password" type="password"/>
       </div>
       <div class="flex items-center justify-between">
        <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
         Create Account
        </button>
       </div>
      </form>
     </div>
    </div>
    <div class="w-full md:w-1/2 p-6">
     <img alt="A happy family sitting on a couch together, smiling and enjoying each other's company" class="rounded-lg shadow-lg" height="400" src="https://storage.googleapis.com/a1aa/image/ToYWEubvA6So6K-exjW-CkBFU0XXV5D-7InumoWm6rg.jpg" width="400"/>
    </div>
   </div>
   <div class="mt-8 text-gray-600 text-sm">
    <a class="mr-4" href="#">
     Terms &amp; Conditions
    </a>
    <a class="mr-4" href="#">
     Privacy Policy
    </a>
    <a href="#">
     Customer Support
    </a>
   </div>
  </div>
 </body>
</html>
